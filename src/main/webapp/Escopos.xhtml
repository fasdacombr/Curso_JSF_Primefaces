<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

<meta charset="UTF-8" />
<title>Gestão Empresas</title>

<h:outputStylesheet library="fasda" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="fasda" name="logo2.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Numero: " />
				<h:outputText value="#{gestaoEmpresasBean.numero}" />
	
				<h:outputLabel />
				<h:commandButton value="Salvar" />
			</h:panelGrid>
		</h:form>
	</div>
		
	<footer>
		Curso Online "JSF e PrimeFaces Essêncial"
	</footer>
</h:body>

</html>
